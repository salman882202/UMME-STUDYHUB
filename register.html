<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Study Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #2E8B57; /* change to #007BFF for blue */
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Signup Container */
    .signup-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .signup-box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 25px;
      color: #2E8B57;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #2E8B57;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-box button:hover {
      background: #246b45;
    }

    .signup-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box a {
      color: #2E8B57;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .signup-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Study Hub</h1>
  </header>

  <!-- Signup Section -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form action="#" method="post">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Create Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Study Hub | All Rights Reserved</p>
  </footer>

</body>
</html>
