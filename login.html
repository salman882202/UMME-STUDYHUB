<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub â€“ Login</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login to Umme StudyHub</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="Phone">Phone number</label>
          <input type="number" id="Phone" placeholder="Enter your number" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Login functionality will be connected to backend soon!");
    });
  </script>
  <style>
    /* ---------- Login Page ---------- */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  background: #f5f7fa;
  padding: 2rem;
}

.login-box {
  background: #fff;
  padding: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 1.5rem;
  color: #4a90e2;
}

.input-group {
  margin-bottom: 1rem;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: bold;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 0.7rem 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border 0.3s;
}

.input-group input:focus {
  border-color: #4a90e2;
  outline: none;
}

.login-btn {
  width: 100%;
  padding: 0.8rem;
  background: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s;
  margin-top: 0.5rem;
}

.login-btn:hover {
  background: #357ab8;
}

.signup-text {
  margin-top: 1rem;
  font-size: 0.9rem;
}

.signup-text a {
  color: #4a90e2;
  text-decoration: none;
}

.signup-text a:hover {
  text-decoration: underline;
}


  </style>
</body>
</html>
