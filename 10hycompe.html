    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            background: #f5f7fa;
            color: #333;
            display: flex;

            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .class-btn:hover {
            background: #4a90e2;
            color: #fff;
            transform: translateY(-3px);
        }
